<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 3. Crie um programa o qual ajudará o governo a saber se ele dará a ajuda emergencial ao Covid19 a um cidadão:  

a) Solicite o valor da renda individual do usuário  

b) Solicite o valor da renda familiar do usuário  

c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens:  

   "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000 

   "Sem direito ao auxílio", caso contrário  -->
Renda individual:
<input type="text" id="txt_individual"><br>

Renda familiar:
<input type="text" id="txt_familiar"><br>

<button onclick="Analisar()">Terei o benefício</button><br>

<div id="div_mensagem"></div>

</body>
</html>

<script>
    function Analisar() {
        var individual = Number(txt_individual.value)
        var familiar = Number(txt_familiar.value)

        if (individual <= 2000 || familiar <= 3000) {
            div_mensagem.innerHTML = (`Você terá direito ao auxílio`)
        } else {
            div_mensagem.innerHTML = (`Sem direito ao auxílio`)
        }
    }
</script>
