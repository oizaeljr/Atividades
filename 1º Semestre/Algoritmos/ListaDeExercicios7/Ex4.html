<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
Qual será o modo de pagamento? (dinheiro, débito, crédito, boleto)
<input type="text" id="txt_pgto"><br>

<button onclick="Analisar()">Analisar compra</button><br>

<div id="div_mensagem"></div>

</body>
</html>

<script>
    function Analisar() {
        var pgto = txt_pgto.value

        if (pgto == 'dinheiro' || pgto == 'débito') {
            div_mensagem.innerHTML = (`Você terá que pagar a vista`)
        } else if (pgto == 'crédito' || pgto == 'boleto') {
            div_mensagem.innerHTML = (`Pagamento poderá ser parcelado`)
        }
    }
</script>
