<body>
    <!-- 2. No processo seletivo da faculdade Mentes Brilhantes, o aluno é aprovado se sua nota no 
    ENEM foi a partir de 800 ou se ele fizer o vestibular interno e tirar pelo menos 700. 
    Crie um programa que será usado por essa instituição. 

a) Solicite a nota do ENEM do aluno 

b) Solicite a nota do vestibular interno do aluno 

c) Ao clicar em "Avaliação", deve ser exibido um alert com o texto "Parabéns! Aprovado", 
caso suas notas, segundo as regras, o aprovem 

d) Caso contrário, exiba um alert com a frase "Tente semestre que vem!"  -->
Digite a nota do ENEM:
<input type="text" id="txt_enem"><br>

Digite a nota do vestibular interno:
<input type="text" id="txt_vestibular"><br>

<button onclick="Avaliar()">Avaliação</button>

</body>
</html>
<script>
    function Avaliar() {
        var enem = Number(txt_enem.value)
        var vestibular = Number(txt_vestibular.value)

        if (enem >= 800 || vestibular >= 700) {
            alert(`Parabéns! Aprovado`)
        } else {
            alert(`Tente semestre que vem!`)
        }
    }
</script>
