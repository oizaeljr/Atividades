<body>
    <!-- 1. Crie um programa o qual:  

a) Pergunte a temperatura atual  

b) Ao clicar em "Ver situação"...  

c) Caso a temperatura seja entre 21 e 24, exibir um alert com a frase "Temperatura confortável :D"  

d) Caso a temperatura não estiver no intervalo definido em c), exibir um alert com a frase 
"Temperatura DESCONFORTÁVEL :C"  -->

temperatura atual:
<input type="text" id="txt_temp"><br>
<button onclick="Verificar()">Ver situação</button>

</body>
</html>

<script>
    function Verificar() {
        var temp = txt_temp.value

        if (temp >= 21 && temp <= 24) {
            alert(`Temperatura confortável :D`)
        } else {
            alert(`Temperatura DESCONFORTÁVEL :C`)
        }
    }
</script>
