<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5. Crie um programa em que ajude a avaliar o clima de um ambiente, o qual: 

a) Solicite a temperatura 

b) Solicite a umidade do ar 

c) Ao clicar em 'Avaliar clima': 

      c.1) Caso a umidade for inválida, ou seja, menor que 0 e maior que 100, exiba um alert "Valor de umidade inválido" e limpe qualquer outro texto que exista na tela (item c.2) 
      c.2) Caso a umidade for válida, exiba uma dessas frases na própria página, abaixo do botão: 

            "Clima agradável", caso a temperatura for entre 22 e 23 e a umidade for menor que 60. 
            "Clima desconfortável", em caso contrário.   -->

    Temperatura:
    <input type="text" id="txt_temp"><br>

    Umidade do ar:
    <input type="text" id="txt_umi"><br>

    <button onclick="Avaliar()">Avaliar clima</button><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Avaliar() {
        var temp = Number(txt_temp.value)
        var umidade = Number(txt_umi.value)

        if (umidade < 0 || umidade > 100) {
            alert(`Valor de umidade inválido`)
            txt_temp.value = ''
            txt_umi.value = ''
            div_mensagem.innerHTML = ''
        } else if ((temp >= 22 && temp <= 23) && umidade < 60) {
            div_mensagem.innerHTML = (`Clima agradável`)
        } else {
            div_mensagem.innerHTML = (`Clima desconfortável`)
        }
    }
</script>
