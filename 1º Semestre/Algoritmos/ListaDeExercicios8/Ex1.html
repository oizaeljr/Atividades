<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do atendimento:
    <input type="text" id="txt_nota">

    <button onclick="Avaliar()">Avaliar atendimento</button><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Avaliar() {
        var nota = Number(txt_nota.value)

        if (nota < 0 || nota > 10) {
            div_mensagem.innerHTML = (`Nota inválida`)
        } else if (nota < 5) {
            div_mensagem.innerHTML = (`Não aprovado`)
        } else if (nota <= 6) {
            div_mensagem.innerHTML = (`Neutro`)
        } else {
            div_mensagem.innerHTML = (`Aprovado`)
        }
    }
</script>
