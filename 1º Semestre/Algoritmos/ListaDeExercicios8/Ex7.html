<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 7 (desafio). Melhore o exercício 4, de tal forma que: 

a) Sempre que ocorrer uma falha na autenticação, deve aparecer abaixo da frase de "Falha de autenticação" uma outra frase, como esta: 

            Você ainda tem 2 tentativa(s) 

b) A ideia é que o usuário tem 3 tentativas de autenticação. Sempre que errar novamente na 
autenticação, o "contador" de tentativas reduz em 1 na tela. 

c) Uma vez que se esgotarem as tentativas, deve surgir mais uma frase abaixo, que seria 

     Usuário BLOQUEADO! Procure seu gerente! 

d) Em caso de usuário bloqueado, não adianta nem tentar fazer uma autenticação com as credenciais corretas, que nada mais acontecerá 

e) Caso o usuário autentique com sucesso, sem que tenham sido queimadas as 3 tentativas, 
a mensagem de autenticação aparece normalmente e a frase com a quantidade de tentativas 
deve sumir da tela e deve ser "reiniciada" para as próximas falhas.  -->

Login:
     <input type="text" id="txt_login"><br>

     Senha:
     <input type="text" id="txt_senha"><br>

     Informação:
     <input type="text" id="txt_info"><br>

     <button onclick="Autenticar()">Autenticar</button><br>

     <div id="div_mensagem"></div>
</body>
</html>

<script>
    var tentativas = 3
    function Autenticar() {
        var login = txt_login.value
        var senha = txt_senha.value
        var info = txt_info.value
        
        if (tentativas == 0) {
            div_mensagem.innerHTML = (`Usuário BLOQUEADO! Procure seu gerente! `)
        } else if ((login == 'ana' && senha == 'braga') && (info == '1949' || info == 'louro josé')) {
            tentativas = 3
            div_mensagem.innerHTML = (`Usuário autenticado`)
        } else if (tentativas == 0) {
            div_mensagem.innerHTML = (`Usuário BLOQUEADO! Procure seu gerente! `)
        } else {
            tentativas -=1
            div_mensagem.innerHTML = (`Falha na autenticação`)
            div_mensagem.innerHTML += (`<br> Você ainda tem ${tentativas} tentativa(s) `)
            if (tentativas == 0) {
                div_mensagem.innerHTML = (`Usuário BLOQUEADO! Procure seu gerente! `)
            }
        }
                
    }
</script>
