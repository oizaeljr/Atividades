<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 7. Crie um programa o qual:

    a) Ao clicar no botão "Quero um número cabalístico!", deve sortear e exibir na tela, um número entre 1 e 15

    b) Se o número sorteado for cabalístico (se for o número 3, 4, 7, 10 ou 12), deve aparecer uma frase abaixo do
    número, dizendo "Eu S2 números cabalísticos!"

    c) Se não for sorteado um número dentre os desejados, deve exibir "Ah, me dá um número bom na próxima!" -->
    <button onclick="sortear()">Quero um número cabalístico</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function sortear() {
        var aleatorio = Math.random() * 15 + 1
        var numero = parseInt(aleatorio)

        if (numero == 3 || numero == 4 || numero == 7 || numero == 10 || numero == 12) {
            div_mensagem.innerHTML = `${numero} <br> Eu S2 números cabalísticos!`
        } else {
            div_mensagem.innerHTML = `${numero} <br> Ah, me dá um número bom na próxima!`
        }
    }
</script>
