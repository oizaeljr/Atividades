<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 15. Crie um programa o qual:

    a) Tenha no topo da página, o seguinte texto:

    Números pares: 0

    Números ímpares: 0

    b) Ao clicar no botão "Sortear número", deve sortear um número entre -30 e -9 e exibir o número sorteado abaixo do
    botão

    c) Aumente um dos contadores do item a) conforme ele seja par ou ímpar

    OBS: o contador deve ser cumulativo, ou seja -->
    Números pares: <div id="div_par">0</div> <br>
    Números ímpares: <div id="div_impar">0</div> <br>
    <button onclick="sortear()">Sortear número</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var par = 0
    var impar = 0
    function sortear() {
        var aleatorio = parseInt(Math.random() * 21 - 30)
        div_mensagem.innerHTML = aleatorio;
        if (aleatorio % 2 == 0) {
            par++
            div_par.innerHTML = par;
        } else {
            impar++
            div_impar.innerHTML = impar;
        }
    }
</script>
