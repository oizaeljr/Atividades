<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 6. Crie um programa o qual:

    a) Ao clicar no botão "Sortear momento do dia". Esse botão vai gerar uma hora aleatória entre 0 e 23 (apenas números
    inteiros).

    b) Em seguida, mostre na tela uma dessas frases:

    "Bom dia, flor do dia, são Xh!" (caso o horário for entre 0 e 11)

    "Boa tarde, já vai tarde! São Xh!" (caso o horário for entre 12 e 17)

    "Boa noite, durma bem! São Xh!" (caso o horário for entre 18 e 23)

    Onde X é um número inteiro sorteado, sem casas decimais. -->
    <button onclick="sortear()">Sortear momento do dia</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function sortear() {
        var aleatorio = Math.random() * 24
        var hora = parseInt(aleatorio)
        var mensagem = ''
        if (hora >= 0 && hora <= 11) {
            mensagem = `Bom dia, flor do dia, são ${hora}h!`
        } else if (hora <= 17) {
            mensagem = `Boa tarde, já vai tarde! São ${hora}h!`
        } else {
            mensagem = `Boa noite, durma bem! São ${hora}h!`
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
