<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. Crie um programa o qual:

    a) Ao clicar em um botão "Sortear", apareça na página um número aleatório, entre 0 e 0.9999;

    b) Se esse número for maior que 0.5, exibir, abaixo, a frase "Eu arredondaria para 1". Caso contrário, exiba "Eu
    arredondaria para 0". -->
    <button onclick="Sortear()">Sortear</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function Sortear() {
        var aleatorio = Math.random()
        if (aleatorio > 0.5) {
            div_mensagem.innerHTML = `Eu arredondaria para 1 <br>`
        } else {
            div_mensagem.innerHTML = `Eu arredondaria para 0 <br>`
        }

        div_mensagem.innerHTML += aleatorio;
    }
</script>
