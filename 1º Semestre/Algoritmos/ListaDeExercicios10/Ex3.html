<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 3. Crie um programa o qual:

    a) Tenha um botão "jogar dado";

    b) Ao clicar nele, sorteie um dos 20 números de um dado D20 (Google) e exiba o número sorteado em um quadrado com
    fundo preto, contendo a letra branca e o número centralizado dentro do quadrado (100px de largura e altura é
    suficiente); -->
    <button onclick="jogar()">jogar dado</button><br>
    <div id="div_mensagem" style="background-color: black; color: white; width: 100px; display: flex; justify-content: center;"></div>
</body>
</html>
<script>
    function jogar() {
        var aleatorio = Math.random() * 20 
        var numero = parseInt(aleatorio)
        div_mensagem.innerHTML = numero;
    }
</script>
