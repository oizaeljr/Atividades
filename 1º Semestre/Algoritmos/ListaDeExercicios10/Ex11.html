<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 11. Crie um programa que simule um sistema de avaliação de atendente:

    a) Ao clicar no botão "Avaliar". Esse botão vai gerar uma avaliação aleatória entre 0 e 5 (números reais com uma
    casa decimal)

    b) Mostra, abaixo, a nota da avaliação. Ex: "Nota recebida: 4.5"

    c) De acordo com a avaliação aleatória recebida, mostre um emoji, segundo os seguintes critérios (pode baixar e
    deixar as imagens locais, se preferir):

    "Muito Triste", caso a nota seja entre 0 e 0.5

    "Meio Triste", caso a nota seja mais de 0.5 até 1.5

    "Neutro", caso a nota seja mais de 1.5 até 3.5

    "Feliz", caso a nota seja mais de 3.5 até 4.5

    "Muito Feliz", caso a nota seja mais de 4.5 -->
    <button onclick="avaliar()">Avaliar</button><br>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function avaliar() {
        var aleatorio = Math.random() * 5
        div_mensagem.innerHTML = `Nota recebida: ${aleatorio.toFixed(1)}` 
        if (aleatorio <= 0.5) {
            div_mensagem.innerHTML += `<br> Muito Triste 😭`
        } else if (aleatorio <= 1.5) {
            div_mensagem.innerHTML += `<br> Meio Triste 😓`
        } else if (aleatorio <= 3.5) {
            div_mensagem.innerHTML += `<br> Neutro 😶`
        } else if (aleatorio <= 4.5) {
            div_mensagem.innerHTML += `<br> Feliz 🙂`
        } else {
            div_mensagem.innerHTML += `<br> Muito Feliz 😁`
        }
    }
</script>
