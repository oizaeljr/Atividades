<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 14. Crie um programa que simule as fases da lua:

    a) Ao clicar no botão "Ver a Lua", sorteie um dia do mês entre 1 e 31 e exiba o número sorteado na página

    b) Mostre uma fase da lua, de acordo com o dia sorteado, conforme estes critérios (pode baixar e deixar as imagens
    locais, se preferir):

    "Lua nova", caso o dia do mês esteja entre 1 e 7

    "Lua cheia", caso o dia do mês esteja entre 8 e 16

    "Lua minguante", caso o dia do mês esteja entre 17 e 22

    "Lua crescente", caso o dia do mês esteja entre 23 e 31 -->
    <button onclick="ver()">Ver a lua</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function ver() {
        var aleatorio = parseInt(Math.random() * 30 + 1)
        div_mensagem.innerHTML = aleatorio
        if (aleatorio <= 7) {
            div_mensagem.innerHTML += `<br> Lua nova`
        } else if (aleatorio <= 16) {
            div_mensagem.innerHTML += `<br> Lua cheia`
        } else if (aleatorio <= 22) {
            div_mensagem.innerHTML += `<br> Lua minguante`
        } else {
            div_mensagem.innerHTML += `<br> Lua crescente`
        }
    }
</script>
