<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 13. Crie um programa o qual:

    a) Ao clicar no botão "Sortear temperatura", sorteia valores reais entre -20 e +20 (intervalo fechado) e exibe uma
    frase como esta: "Temperatura sorteada: X"

    b) Exiba uma dessas mensagens abaixo da temperatura sorteada:

    "Dá pra conservar qualquer alimento", se a temperatura for menor que 1

    "Conserva a maioria dos alimentos", se a temperatura for entre 1 e 10

    "Estraga a maioria dos alimentos", se a temperatura for maior que 10

    OBS: Exiba as temperaturas como números inteiros, sem casas decimais -->
    <button onclick="sortear()">Sortear temperatura</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function sortear() {
        var aleatorio = parseInt(Math.random() * 40 - 20)
        div_mensagem.innerHTML = `Temperatura sorteada: ${aleatorio}`
        if (aleatorio < 1) {
            div_mensagem.innerHTML += `<br> Dá pra conservar qualquer alimento`
        } else if (aleatorio <= 10) {
            div_mensagem.innerHTML += `<br> Conserva a maioria dos alimentos`
        } else {
            div_mensagem.innerHTML += `<br> Estraga a maioria dos alimentos`
        }
    }
</script>
