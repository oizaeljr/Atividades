<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 8. Crie um programa o qual:

    a) Tenha um botão "Gerar uma nota de aluno entre 0 e 10" que faz aparecer, abaixo dele, a nota gerada

    b) Tenha um botão "Gerar uma frequência de aluno entre 0 e 100" que faz aparecer, abaixo dele, a frequência gerada

    c) Deixe todos os valores com 2 casas decimais na tela

    d) Ao clicar no botão “Ver Situação", emitir um alerta com a situação desse aluno. -->
    <button onclick="sortear()">Gerar uma nota de aluno entre 0 e 10</button><br>
    <div id="div_mensagem"></div><br>

    <button onclick="gerar()">Gerar uma frequência de aluno entre 0 e 100</button><br>
    <div id="div_mensagem2"></div><br>

    <button onclick="ver()">Ver Situação</button><br>
    <div id="div_mensagem3"></div>
</body>
</html>
<script>
    var aleatorio = Math.random() * 10
    var nota = aleatorio.toFixed(2)
    var aleatorio2 = Math.random() * 100
    var freq = aleatorio2.toFixed(2)
    function sortear() {  
        div_mensagem.innerHTML = nota;
    }

    function gerar() {
        div_mensagem2.innerHTML = freq;
    }

    function ver() {
        alert(`${nota}\n${freq}`)
    }
</script>
