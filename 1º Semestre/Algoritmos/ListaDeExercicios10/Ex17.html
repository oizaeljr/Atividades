<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 17. Melhore o programa anterior permitindo que o usuário escolha até 3 números da sorte entre 1 e 100. Sendo que as
    mensagens ficarão: “Parabéns, YYYYYY o seu número da sorte 99 foi sorteado após X sorteios!”. -->
    Nome:
    <input type="text" id="txt_nome"><br><br>

    Digite 3 números da sorte entre 1 e 100: <br>

    Primeiro número:
    <input type="number" id="txt_numero"><br>

    Segundo número:
    <input type="number" id="txt_numero2"><br>

    Terceiro número:
    <input type="number" id="txt_numero3"><br>

    <button onclick="sortear()">Sortear</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var cont = 0
    var cont2 = 0
    var cont3 = 0
    function sortear() {
        var numero = Number(txt_numero.value)
        var numero2 = Number(txt_numero2.value)
        var numero3 = Number(txt_numero3.value)
        var nome = txt_nome.value
  
        if (numero < 1 || numero > 100) {
            alert(`Digite um número entre 1 e 100`)
            txt_numero.value = ''
        } else if (numero2 < 1 || numero2 > 100) {
            alert(`Digite um número entre 1 e 100`)
            txt_numero2.value = ''
        } else if (numero3 < 1 || numero3 > 100) {
            alert(`Digite um número entre 1 e 100`)
            txt_numero3.value = ''
        } else {
            var aleatorio = parseInt(Math.random() * 99 + 1)
            div_mensagem.innerHTML = aleatorio
            if (aleatorio != numero) {
                cont++
            } else {
                div_mensagem.innerHTML += `<br> Parabéns, ${nome} o seu número da sorte ${numero} foi sorteado(a) após ${cont} sorteios`
                cont = 0
            }
            if (aleatorio != numero2) {
                cont2++
            } else {
                div_mensagem.innerHTML += `<br> Parabéns, ${nome} o seu número da sorte ${numero2} foi sorteado(a) após ${cont2} sorteios`
                cont2 = 0
            } 
            if (aleatorio != numero3) {
                cont3++
            } else {
                div_mensagem.innerHTML += `<br> Parabéns, ${nome} o seu número da sorte ${numero3} foi sorteado(a) após ${cont3} sorteios`
                cont3 = 0
            }
        }
    }
</script>
