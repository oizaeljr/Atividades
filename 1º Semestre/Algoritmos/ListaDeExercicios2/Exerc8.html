<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>
</head>
<body>
    Digite a quantidade de homens que entraram no elevador:
    <input type="text" id="txt_homens"><br>

    Digite a quantidade de mulheres que entraram no elevador:
    <input type="text" id="txt_mulheres"><br>

    <button onclick="Analisar()">Analisar peso</button>

    <div id="div_mensagem"></div>
    <div id="div_mensagem2"></div>
</body>
</html>

<script>
    function Analisar() {
        var homens = Number(txt_homens.value)
        var mulheres = Number(txt_mulheres.value)
        var pesohomens = homens * 80
        var pesomulheres = mulheres * 60
        var pesototal = pesohomens + pesomulheres

        div_mensagem.innerHTML = (`Este elevador suporta 800Kg e o peso estimado desta lotação é de ${pesototal}kg`)
        if (pesototal > 800) {
            div_mensagem2.innerHTML = (`Será necessário que alguém desça para que o elevador se movimente`)
            div_mensagem2.style.color = "blue"
        }
    }
</script>
