<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Crie um programa no qual um profissional de educação física possa determinar de forma 
     mais rápida quais esportes uma pessoa tem uma boa altura para praticar. 

a) Solicite a altura do usuário;

b) Ao clicar em "Analisar Estatura", deve aparecer abaixo uma dessas frases: 

   "Você pode ser piloto de corrida" (altura até 1.65) 

   "Você pode ser jogador de futebol" (altura +1.65 até 1.80) 

   "Você pode ser jogador de vôlei ou basquete" (altura + 1.80)  -->

    Altura:
    <input type="text" id="txt_altura"><br>
    <button onclick="Calcular()">Analisar Estatura</button><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Calcular() {
        var altura = Number(txt_altura.value)

        if (altura <= 1.65) {
            div_mensagem.innerHTML = (`Você pode ser piloto de corrida`)
        } else {
            if (altura <= 1.80) {
                div_mensagem.innerHTML = (`Você pode ser jogador de futebol`)
            } else {
                div_mensagem.innerHTML = (`Você pode ser jogador de vôlei ou basquete`)
            }
        } 
    }
</script>
