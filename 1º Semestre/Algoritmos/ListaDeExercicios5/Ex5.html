<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 5. Crie um programa o qual:

a) Solicite a nota do aluno;

b) Ao clicar em "Classificar aluno", exiba uma dessas mensagens em um alert:

      "Aluno precisa de muita ajuda", caso a nota for menor que 5.
      "Aluno na média", caso a nota for entre 5 até 7.
      "Aluno na acima da média", caso a nota for maior que 7 até 9.5.
      "Aluno fora da curva", caso a nota for maior que 9.5. -->

    Nota do aluno:
    <input type="text" id="txt_nota">
    <button onclick="Verificar()">Classificar aluno</button><br>
    <div id="div_mensagem"></div>
 
</body>
</html>

<script>
    function Verificar() {
        var nota = Number(txt_nota.value)

        if (nota < 5) {
            div_mensagem.innerHTML = (`Aluno precisa de muita ajuda`)
        } else {
            if (nota <= 7) {
                div_mensagem.innerHTML = (`Aluno na média`)
            } else if (nota <= 9.5) {
                div_mensagem.innerHTML = (`Aluno acima da média`)
            } else {
                div_mensagem.innerHTML = (`Aluno fora da curva`)
            }
        }
    }
</script>
