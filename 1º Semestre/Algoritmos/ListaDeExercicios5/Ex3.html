<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3. Para o ser humano, a temperatura é... 

Congelante (até menos de 14ºC) 

Com Frio (entre 14ºC e 21ºC) 

Confortável (mais de 21ºC até 24ºC) 

Com Calor (mais de 24ºC até 31ºC) 

Calor escaldante (mais de 31ºC) 

Crie um programa que, ao ler uma temperatura, exiba uma dessas situações acima.  -->

    temperatura 
    <input type="text" id="txt_temp">
    <button onclick="Verificar()">Verificar</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function Verificar() {
        var temp = Number(txt_temp.value)

        if (temp < 14) {
            div_mensagem.innerHTML = (`Congelante`)
        } else {
            if (temp <= 21) {
                div_mensagem.innerHTML = (`Com Frio`)
            } else if (temp <= 24) {
                div_mensagem.innerHTML = (`Confortável`)
            } else if (temp <= 31) {
                div_mensagem.innerHTML = (`Com calor`)
            } else {
                div_mensagem.innerHTML = (`Calor escaldante`)
            }
        }
    }
</script>
