<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 8. Crie um programa o qual: 

a) Pergunte ao usuário qual sua meta de economia; 

b) Pergunte ao usuário quanto tem guardado; 

c) Ao clicar em "Analisar economia"... 

d) Caso a meta tenha sido alcançada, exibir, abaixo do botão, a frase “Parabéns, meta alcançada!”.  

e) Caso a meta tenha sido ultrapassada, exibir a frase anterior e também a frase 
“Meta ultrapassada em X” (onde X é a diferença entre a economia e a meta) 

f) Caso a meta ainda não tenha sido alcançada, exibir, abaixo do botão, a frase 
“Força! Ainda em busca da meta! Falta X” (onde X é a diferença entre a meta e a economia)  -->

Qual sua meta de economia:
<input type="text" id="txt_meta"><br>

Quanto tem guardado:
<input type="text" id="txt_guardado"><br>

<button onclick="Analisar()">Analisar economia</button><br>

<div id="div_mensagem"></div>
</body>
</html>

<script>
    function Analisar() {
        var meta = Number(txt_meta.value)
        var guardado = Number(txt_guardado.value)
        var diferenca = guardado - meta
        var diferenca2 = meta - guardado

        if (guardado == meta) {
            div_mensagem.innerHTML = (`Parabéns, meta alcançada!`)
        } else if (guardado > meta) {
            div_mensagem.innerHTML = (`Parabéns, meta alcançada! Meta ultrapassada em ${diferenca}`)
        } else if (guardado < meta) {
            div_mensagem.innerHTML = (`Força! Ainda em busca da meta! Falta ${diferenca2}`)
        }
    }
</script>
