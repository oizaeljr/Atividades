<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4. Uma nutróloga deseja um programa que ajude-a no processo de avaliação do peso de crianças de 5 anos.

Seu programa, ao ler o peso da criança, deve exibir uma dessas frases:

 

Abaixo do peso (se peso até 13.5kg) 

Acima do peso (se peso maior que 21.2kg) 

Peso na média (se peso maior que 13.5kg até 21.2kg) 

Peso perfeito (se o peso for exatamente 18.3kg)  -->

    Peso:
    <input type="text" id="txt_peso">
    <button onclick="Verificar()">Verificar</button><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Verificar() {
        var peso = Number(txt_peso.value)

        if (peso <= 13.5) {
            div_mensagem.innerHTML = (`Abaixo do peso`)
        } else {
            if (peso == 18.3) {
                div_mensagem.innerHTML = (`Peso Perfeito`)
            } else if (peso <= 21.2) {
                div_mensagem.innerHTML = (`Peso na media`)
            } else {
                div_mensagem.innerHTML = (`Acima do peso`)
            }
        }
    }
</script>
