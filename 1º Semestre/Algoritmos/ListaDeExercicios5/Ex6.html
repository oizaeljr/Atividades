<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6. Crie um programa o qual: 
a) Pergunte qual dos seguintes times de São Paulo o usuário torce (São Paulo, Palmeiras, Corinthians, Santos); 
b) Ao clicar em "Fale sobre esse time", exiba abaixo: 

   "Salve o Corinthians" -> com fundo preto e letra branca, se for Corinthians 
   "Salve o alviverde imponente" -> com fundo verde e letra branca, se for Palmeiras 
   "Agora quem dá a bola é o Santos" -> com fundo branco e letra preta, se for Santos 
   "Salve o Tricolor paulista" -> com fundo preto e letra vermelha, se for São Paulo  -->

    Qual time você torce: (São Paulo, Palmeiras, Corinthians, Santos)
    <input type="text" id="txt_time">
    <button onclick="Verificar()">Fale sobre esse time</button><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Verificar() {
        var time = txt_time.value
        
        if (time == 'Corinthians') {
            div_mensagem.innerHTML = (`<p style="color: white; background-color: black;">Salve o Corinthians</p>`)
        } else if (time == 'Palmeiras') {
            div_mensagem.innerHTML = (`<p style="color: white; background-color: green;">Salve o alviverde imponente</p>`)
        } else if (time == 'Santos') {
            div_mensagem.innerHTML = (`<p style="color: black; background-color: white;">Agora quem dá a bola é o Santos</p>`)
        } else if (time == 'São Paulo') {
            div_mensagem.innerHTML = (`<p style="color: red; background-color: black;">Salve o Tricolor paulista</p>`)
        }
    }
</script>
