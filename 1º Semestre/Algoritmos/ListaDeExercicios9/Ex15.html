<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 15. Crie um programa que vá contando a idade do usuário e descrevendo sua fase na vida, considerando que:

    - Primeira Infância: 0 a 4 anos

    - Pré-escolar: + de 4 aos 6 anos

    - Segunda Infância: + de 6 aos 10 anos

    - Adolescência: + de 10 aos 18 anos

    - Adulto: + de 18 até os 50 anos

    - Melhor idade: + de 50 anos até 100 anos

    - Matusalém: + de 100 anos

    Assim, sua página HTML deve solicitar a idade do usuário. Na medida em que for digitando (pesquise por onkeyup ou
    oninput), deve aparecer uma contagem de idade e indicação de fase da vida abaixo como neste exemplo:

    0 anos (Primeira Infância)

    1 anos (Primeira Infância)

    2 anos (Primeira Infância)

    3 anos (Primeira Infância)

    4 anos (Primeira Infância)

    5 anos (Pré-escolar)

    6 anos (Pré-escolar)

    7 anos (Segunda Infância)

    ....

    A última linha deve ser a idade informada. -->
    Idade:
    <input type="text" id="txt_idade" oninput="Contar()"><br>
    
    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function Contar() {
        var idade = Number(txt_idade.value)
        var mensagem = ''

        for(var contador = 0; contador <= idade; contador++){
            if (contador >= 0 && contador <= 4) {
                mensagem += `${contador} anos (Primeira Infância) <br>`
            } else if (contador > 4 && contador <= 6) {
                mensagem += `${contador} anos (Pré-escolar) <br>`
            } else if (contador > 6 && contador <= 10) {
                mensagem += `${contador} anos (Segunda Infância) <br>`
            } else if (contador > 10 && contador <= 18) {
                mensagem += `${contador} anos (Adolescência) <br>`
            } else if (contador > 18 && contador <= 50) {
                mensagem += `${contador} anos (Adulto) <br>`
            } else if (contador > 50 && contador <= 100) {
                mensagem += `${contador} anos (Melhor idade) <br>`
            } else {
                mensagem += `${contador} anos (Matusalém) <br>`
            }
        }
        console.log(mensagem);
        div_mensagem.innerHTML = mensagem;
    }
</script>
