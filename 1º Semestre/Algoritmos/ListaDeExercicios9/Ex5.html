<body>
    <!-- 5. Crie um programa o qual:   

a) Ao clicar num botão "Números cabalísticos"...   

c) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, 
não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12.    

OBS: não se atenha ao termo "cabalístico", o que importa é somente travar essa sequência de números!   -->
<button onclick="Ver()">Números cabalísticos</button><br>
<div id="div_mensagem"></div>
</body>
</html>
<script>
    function Ver() {
        var mensagem = '';    
        for (var contador = 1; contador <= 30; contador++) {
            if (contador == 3 || contador == 4 || contador == 7 || contador == 10 || contador == 12) {
                
            } else {
                mensagem += `${contador} <br>`;
            }
            div_mensagem.innerHTML = mensagem;
            
        }
    }
</script>
