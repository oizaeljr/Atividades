<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 9. Crie um programa o qual:   

a) Pergunte ao usuário um número;  

b) Pergunte ao usuário uma frase.  

c) Ao clicar num botão "Papagaio", a frase é exibida N vezes em N alerts, onde N é o número informado em a)    -->
Número:
<input type="text" id="txt_numero"><br>

Frase:
<input type="text" id="txt_frase"><br>

<button onclick="Ver()">Papagaio</button>
</body>
</html>

<script>
    function Ver() {
        var numero = Number(txt_numero.value)
        var frase = txt_frase.value
        var mensagem = ''
        for(var contador1 = 0; contador1 < numero; contador1++){
            mensagem += `${frase} \n`
        }
        for (var contador = 0; contador < numero; contador++){
            alert(`${mensagem}`)
        }
    }
</script>
