<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 8. Crie um programa o qual:   

a) Receba um número (tem que estar entre 0 e 200);  

b) Ter um botão chamado "Viva o 7!"   

c) Ao clicar nesse botão, devem aparecer todos os múltiplos de 7 entre 0 e o número informado em a)    -->

Número:
<input type="text" id="txt_numero"><br>

<button onclick="Verificar()">Viva o 7!</button><br>

<div id="div_mensagem"></div>
</body>
</html>
<script>
    function Verificar() {
        var numero = Number(txt_numero.value)
        var mensagem = ''

        for(var contador = 0; contador <= numero; contador++){
            if (contador % 7 == 0) {
                mensagem += `${contador} <br>`
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
