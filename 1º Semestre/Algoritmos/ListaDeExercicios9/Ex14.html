<!DOCTYPE html>

<body>
    <!-- 14.  Crie um programa o qual:

a) Deve ter dois campos para o usuário informar o intervalo crescente de números

b) Deve ter um botão chamado "Curto 3 e 5!"

c) Ao clicar nesse botão, devem aparecer QUASE todos os números entre o intervalo informado, porém...

d) Se o número for múltiplo de 3, ao invés do número exiba "É TRI!". 
Se o número for múltiplo de 5, ao invés do número exiba "É PENTA!". Se o número for múltiplo de 3 e também de 5, 
ao invés do número exiba "É TRI!É PENTA!".

#Ficadica: Use a técnica de dedução de múltiplos por uso do resto da divisão -->
Digite o número inicial:
<input type="text" id="txt_inicio"><br>
Digite o número final:
<input type="text" id="txt_fim"><br>

<button onclick="Verificar()">Curto 3 e 5</button>
<div id="div_mensagem"></div>
</body>
</html>
<script>
    function Verificar() {
        var inicio = Number(txt_inicio.value)
        var fim = Number(txt_fim.value)
        var mensagem = ''

        for(var contador = inicio; contador <= fim; contador++){
            if ((contador % 3 == 0) && (contador % 5 == 0)) {
              mensagem += `É TRI! É PENTA! <br>`  
            } else if (contador % 3 == 0) {
                mensagem += `É TRI! <br>`
            } else if (contador % 5 == 0) {
                mensagem += `É PENTA! <br>`
            } else {
                mensagem += `${contador} <br>`
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
