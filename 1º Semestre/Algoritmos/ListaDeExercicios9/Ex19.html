<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 19. Crie um programa no qual:

    a) O usuário informa quantas xícaras de café com leite ele já tomou na vida

    b) Ao clicar em "Ver a quantidade", devem aparecer na tela X colheres com leite em pó e Y colheres de café em pó.
    Para cada xícara de café com leite informada em a) considere que o usuário usa 1 colher de leite e 2 de café. Assim
    você saberá os valores de X e Y. -->
    Quantas xícaras de café com leite você tomou na vida?
    <input type="text" id="txt_cafe"><br>

    <button onclick="Ver()">Ver a quantidade</button><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function Ver() {
        var cafe = Number(txt_cafe.value)
        var mensagem = ''
        var colherLeite = cafe
        var colherCafe = cafe * 2

        mensagem = `${colherLeite} colheres de leite em pó <br> ${colherCafe} colheres de café em pó`
        
        div_mensagem.innerHTML = mensagem;
    }
</script>
