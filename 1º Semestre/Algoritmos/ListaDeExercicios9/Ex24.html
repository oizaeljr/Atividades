<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 24. Crie um programa o qual:

    a) Receba um número do usuário, que deve estar entre 0 e 100;

    b) Ao clicar no botão "Ver Divisores", deve exibir na tela, abaixo do botão, todos os divisores do número informado,
    como o exemplo abaixo, onde o usuário inseriu o número "10":

    Divisores do Número 10:

    1

    2

    5

    10

    OBS: para saber se o número é divisível por outro, o resto da divisão deve ser 0; -->
    Digite um número entre 0 e 100:
    <input type="text" id="txt_numero" oninput="Validacao()">  
    <span id="teste"></span>
    <br>

    <button onclick="Ver()">Ver Divisores</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function Validacao() {
        var num = Number(txt_numero.value)
        if (num < 0 || num > 100) {
            teste.innerHTML = 'Número inválido'
        } else {
            teste.innerHTML = ''
        }
    }
    function Ver() {
        var numero = Number(txt_numero.value)
        var mensagem = ''
        for(var contador = 0; contador <= numero; contador++){
            if (numero % contador == 0) {
                mensagem += `${contador}<br>`
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
