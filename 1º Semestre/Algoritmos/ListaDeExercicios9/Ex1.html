<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Crie um programa o qual:   

a) Ao clicar num botão "Contar"...   

b) Exiba, debaixo do botão, os números de 1 a 15, um embaixo do outro.   -->

<button onclick="contar()">Contar</button><br>

<div id="div_mensagem"></div>

</body>
</html>
<script>
    function contar() {
        var mensagem = '';
        for (var contador = 1; contador <= 15; contador++) {
            mensagem += `${contador} <br>`
        }
            div_mensagem.innerHTML = mensagem;
    }
</script>
