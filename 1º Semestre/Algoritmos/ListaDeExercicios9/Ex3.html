<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3. Refaça o programa anterior de tal forma que, 
     antes de cada frase apareça um contador. Ex: Se a 
     frase digitada foi “Boa Tarde” a página ficará assim:   

   1. Boa tarde   

   2. Boa tarde   

   ...   

   7. Boa tarde   -->

<button onclick="Verificar()">Diga algo sobre a matéria de Algorimos</button><br>
<div id="div_mensagem"></div>
</body>
</html>
<script>
    function Verificar() {
        var mensagem = '';
        for (var contador = 1; contador <= 7; contador++) {
            mensagem += `${contador}. Boa tarde <br>`;
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
