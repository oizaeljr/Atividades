<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 7. Crie um programa o qual:   

a) Receba do usuário um número (tem que ser entre 20 e 100)   

b) Ao clicar num botão "Adoro múltiplos de 5"...   

c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 
0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...    -->

Número: 
<input type="text" id="txt_numero"><br>

<button onclick="Verificar()">Adoro múltiplos de 5</button><br>
<div id="div_mensagem"></div>

</body>
</html>
<script>
    function Verificar() {
        var numero = Number(txt_numero.value)
        var mensagem = ''
        
        for (var contador = 0; contador <= numero; contador++) {
            if (contador % 5 == 0) {
                mensagem += `${contador} <br>`
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
