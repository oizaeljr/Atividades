<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4. Crie um programa o qual:   

a) Ao clicar num botão "S2 Pares"...  

b) Exiba, debaixo do botão, todos os números pares de 0 a 100, um embaixo do outro    -->
<button onclick="Ver()">S2 Pares</button><br>
<div id="div_mensagem"></div>
</body>
</html>
<script>
    function Ver() {
        var mensagem = '';
        for (var contador = 0; contador <= 100; contador++) {
            if ((contador % 2) == 0) {
                mensagem += `${contador} <br>`;   
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
