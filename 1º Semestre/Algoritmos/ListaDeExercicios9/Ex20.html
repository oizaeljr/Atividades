<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 20. Crie um programa no qual:   

a) O usuário informa quantos depósitos ele fez no banco   

b) O usuário informa o valor de cada depósito, pois ele sempre depositava exatamente o mesmo valor   

c) Ao clicar em "Acompanhar grana", deve aparecer o valor, mês a mês, como neste exemplo   

    1º Mês: R$ 500.00   

    2º Mês: R$ 1000.00   

    3º Mês: R$ 1500.00   

    4º Mês: R$ 2000.00   

    5º Mês: R$ 2500.00   

    Total guardado: R$2500.00   

No exemplo acima, o usuário informou 5 depósitos e 500 por depósito.    -->
Depósitos feitos no banco:
<input type="text" id="txt_depositos"><br>

Valor de cada depósito:
<input type="text" id="txt_valor"><br>

<button onclick="Acompanhar()">Acompanhar grana</button><br>

<div id="div_mensagem"></div>
</body>
</html>
<script>
    function Acompanhar() {
        var depositos = Number(txt_depositos.value)
        var valor = Number(txt_valor.value)
        var mensagem = ''
        var valorFinal = ''

        for(var contador = 1; contador <= depositos; contador++){
            valorFinal = contador * valor    
            mensagem += `${contador}º Mês: R$ ${valorFinal}.00 <br>`
            if (contador == depositos) {
                mensagem += `Total guardado: R$${valorFinal}.00`
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
