<body>
    <!-- 17. Incremente a questão anterior de tal forma que:

    a) Também tenha um campo no qual o usuário indique a capacidade de passageiros que o veículo suporta

    b) Ao clicar no botão, as frases só começam a mostrar que o passageiro terá que esperar quando a capacidade indicada
    em a) for excedida. -->

Quantas pessoas vão entrar no carro?
<input type="text" id="txt_pessoas"><br>

Qual a capacidade de passageiros que o veículo suporta?
<input type="text" id="txt_capacidade"><br>

<button onclick="Partiu()">#Partiu Carona</button><br>

<div id="div_mensagem"></div>
</body>
</html>
<script>
    function Partiu() {
        var quant = Number(txt_pessoas.value)
        var capacidade = Number(txt_capacidade.value)
        var mensagem = ''

        for(var contador = 1; contador <= quant; contador++){
            if (contador == 1) {
                mensagem += `Entrou o ${contador}º passageiro (que é o(a) motorista) <br>`
            } else if (contador <= capacidade) {
                mensagem += `Entrou o ${contador}º passageiro <br>`
            } else {
                mensagem += `O ${contador}º passageiro terá que esperar! <br>`
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
