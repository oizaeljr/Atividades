<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>
</head>
<body>
    Digite um número para ver a tabuada:
    <input type="text" id="txt_numero"><br>

    <button onclick="Calcular()">Ver Tabuada</button><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Calcular() {
        var numero = Number(txt_numero.value)
        var n1 = numero * 1
        var n2 = numero * 2
        var n3 = numero * 3
        var n4 = numero * 4
        var n5 = numero * 5
        var n6 = numero * 6
        var n7 = numero * 7
        var n8 = numero * 8
        var n9 = numero * 9

        div_mensagem.innerHTML = (`${numero} x 1 = ${n1} <br>
        ${numero} x 2 = ${n2} <br>
        ${numero} x 3 = ${n3} <br>
        ${numero} x 4 = ${n4} <br>
        ${numero} x 5 = ${n5} <br>
        ${numero} x 6 = ${n6} <br>
        ${numero} x 7 = ${n7} <br>
        ${numero} x 8 = ${n8} <br>
        ${numero} x 9 = ${n9} <br>`)
    }
</script>
