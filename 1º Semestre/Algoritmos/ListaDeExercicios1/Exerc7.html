<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>
</head>
<body>

    <button onclick="receber()">Receber 100</button>
    <button onclick="pagar()">Pagar 50</button>
    <div id="div_msg"></div>
    
</body>
</html>

<script>
    var saldo = 0;
    function receber() {
        saldo = saldo + 100

        div_msg.innerHTML = (`Transferência de R$100 recebida! Saldo atual: R$${saldo}`)
        
    }

    function pagar() {
        saldo = saldo - 50

        div_msg.innerHTML = (`Pagamento de R$50 efetuado! Saldo atual: R$${saldo}`)
        
    }
</script>
