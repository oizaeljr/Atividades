<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- 10 (ENTREGAR). Crie um programa o qual:

    a) O usuário vá registrando os nomes das linhas de ônibus que ele pegou durante a semana. Ele digita o nome da linha
    e clica em "Gravar busão";

    b) Cada vez que o botão é clicado o programa deve mostrar a lista de linhas de ônibus abaixo do botão e em ordem
    inversa (do último para o primeiro);

    c) Deve haver outro campo em que ele pesquisa por uma linha que já tenha pego. Ao clicar em "Pesquisar", deve ver
    uma dessas frases, abaixo da lista de linhas de ônibus que já pegou:

    Você nunca pegou essa linha (caso não tenha cadastrado a linha em questão)

    OU

    Você já pegou essa linha 4 vezes, nessa ordem: 2, 4, 8, 9

    (supondo que ele cadastrou a mesma linha na 2ª vez, na 4ª vez, na 8ª vez e na 9ª vez). -->
    Nome da linha:
    <input type="text" id="txt_linha"><br>
    <button onclick="gravar()">Gravar busão</button><br>
    <div id="div_mensagem"></div><br>

    Buscar linha:
    <input type="text" id="txt_busca"><br>
    <button onclick="pesquisar()">Pesquisar</button><br>
    <div id="div_mensagem2"></div>
    
</body>

</html>
<script>
    var linhas = []
    function gravar() {
        var linha = txt_linha.value
        linhas.push(linha)
    
        div_mensagem.innerHTML = ''

        for(var contador = linhas.length-1; contador >= 0; contador--){
            div_mensagem.innerHTML += `${linhas[contador]} <br>`
            // posicoes.push(contador)

        }
    }
    function pesquisar() {
        var posicoes = [];
        var busca = txt_busca.value
        var historico = linhas.includes(busca)
        var quant = 0
        var index;
        div_mensagem2.innerHTML = ''
        for(var contador = 0; contador <= linhas.length; contador++){
            if (historico) {
                if (linhas[contador] == busca) {
                quant++
                index = contador+1
                posicoes.push(index)
                div_mensagem2.innerHTML = `Você já pegou essa linha ${quant} vezes, nessa ordem: ${posicoes}`
                } 
            } else {
            div_mensagem2.innerHTML = `Você nunca pegou essa linha (caso não tenha cadastrado a linha em questão)`
            }
        }
        
    }
</script>
