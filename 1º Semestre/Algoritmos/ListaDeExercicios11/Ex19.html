<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 19. Crie um programa o qual:
    a) Pergunte ao usuário o nome de cada filme que já viu na vida. Ele digita e clica em "Cadastrar". Na medida em que
    vai cadastrando, verifique quantos filmes já foram assistidos e exiba abaixo do botão: "Você já assistiu X filmes".

    b) Tenha um botão "Listar Filmes", que quando clicado, mostra os filmes cadastrados, um abaixo do outro, em ordem
    inversa ao que foi cadastrado.

    c) Receba um intervalo crescente de dois números, que servem para filtrar a ordem dos filmes vistos de acordo com o
    mínimo e máximo inserido.

    d) Ao clicar no botão "Filtrar Filmes", deve exibir os filmes em ordem inversa, porém filtrando de acordo com o
    mínimo e máximo solicitado pelo usuário.

    OBS: Se o usuário solicitar "filtrar do filme 4 ao 6", deve exibir em ordem inversa começando do item 6 até o 4. -->
    Filme:
    <input type="text" id="txt_filme"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="listar()">Listar filmes</button><br><br>

    Filtro: <br>
    De:<input type="text" id="txt_inicio">
    Até:<input type="text" id="txt_fim"><br>
    <button onclick="filtrar()">Filtrar filmes</button><br><br>

    <div id="div_mensagem"></div><br>
    <div id="div_mensagem2"></div>
</body>

</html>
<script>
    var filmes = []
    function cadastrar() {
        var filme = txt_filme.value
        filmes.push(filme)
        div_mensagem.innerHTML = `Você já assistiu ${filmes.length} filmes`
    }
    function listar() {
        div_mensagem2.innerHTML = ''
        for (var contador = filmes.length - 1; contador >= 0; contador--) {
            div_mensagem2.innerHTML += `${filmes[contador]} <br>`
        }
    }
    function filtrar() {
        var inicio = Number(txt_inicio.value)
        var fim = Number(txt_fim.value)
        var limite = 0

        div_mensagem2.innerHTML = ''
        if (fim < inicio) {
            div_mensagem2.innerHTML = 'Informações inválidas!'
        } else {
            if (fim >= filmes.length) {
                limite = filmes.length - 1
            } else {
                limite = fim - 1
            }
            for (var contador = limite; contador >= inicio-1; contador--) {
                div_mensagem2.innerHTML += `${filmes[contador]}<br>`
            }
        }

    }
</script>
