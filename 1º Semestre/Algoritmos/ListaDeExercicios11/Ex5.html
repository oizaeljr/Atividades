<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 5. Crie um programa o qual:

    a) Usuário cadastre os nomes de seus filmes favoritos e adiciona cada um ao clicar em "Cadastrar Filme";

    b) Na medida em que vai cadastrando, deve ser exibido ou atualizado um "painel" como neste exemplo:

      Seu filme favorito: Donnie Darko

      Seu 3º filme favorito: A era do gelo 1

      Total de filmes cadastrados: 5

    Obs: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir "Ainda não existe".

    Obs: o "Filme favorito" é o primeiro cadastrado. -->
    Nome do filme:
    <input type="text" id="txt_filme">
    <button onclick="cadastrar()">Cadastrar filme</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var filmes = []
    function cadastrar() {
        var filme = txt_filme.value

        filmes.push(filme);

        if (filmes.length < 3) {
            div_mensagem.innerHTML = `Seu filme favorito: ${filmes[0]} <br>
            Seu 3º filme favorito: Ainda não existe <br>
            Total de filmes cadastrados: ${filmes.length}`
        } else {
            div_mensagem.innerHTML = `Seu filme favorito: ${filmes[0]} <br>
            Seu 3º filme favorito: ${filmes[2]} <br>
            Total de filmes cadastrados: ${filmes.length}`
        }

        
    }
</script>
