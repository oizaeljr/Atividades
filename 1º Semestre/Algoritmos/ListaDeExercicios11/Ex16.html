<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 16. Refaça a 15ª questão de tal forma que, ao final do relatório, o programa exiba:  

a) O nome do produto mais caro; 

b) O nome do produto mais barato; 

c) A soma dos preços de compra dos produtos; 

d) A média de preço de venda dos produtos.  -->

Nome do produto:
    <input type="text" id="txt_nome"><br>
    Preço da compra:
    <input type="text" id="txt_preco"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="relatorio()">Relatório</button><br>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var nomes = []
    var precos = []
    var valorVenda = []
    var quant = 0
    var soma = 0
    function cadastrar() {
        var nome = txt_nome.value
        var preco = Number(txt_preco.value)
        var valor = preco * 1.25
        quant++
        soma+= preco
        nomes.push(nome)
        precos.push(preco)
        valorVenda.push(valor)
    }
    function relatorio() {
        var maisCaro = precos[0]
        var maisBarato = precos[0]
        var media = soma / quant
        div_mensagem.innerHTML = `Total de produtos: ${quant}<br><br>`
        for (var contador = 0; contador < nomes.length; contador++) {
            if (precos[contador] >= maisCaro) {
                maisCaro = precos[contador]
            } else {
                if (precos[contador] <= maisBarato) {
                    maisBarato = precos[contador]
                }
            }
            
            div_mensagem.innerHTML += `
            Produto ${contador+1}: ${nomes[contador]} <br>
            Preço de compra: R$${precos[contador]}. Vender por R$${valorVenda[contador]}<br><br>`
        }
        div_mensagem.innerHTML += `Produto mais caro: ${maisCaro}<br>
        Produto mais barato: ${maisBarato}<br>
        A soma dos preços de compra dos produtos: ${soma}<br>
        A média de preço de venda dos produtos: ${media}`
        
    }
</script>
