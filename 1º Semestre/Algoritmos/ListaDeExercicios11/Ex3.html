<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 3. Crie um programa o qual:

    a) O usuário vá cadastrando os bairros onde morou; Ele digitará o nome do lugar em um campo e clicará em "Cadastrar
    bairro".

    b) Deve haver um outro campo, em que digita apenas um número, indicando o local onde morou, a partir do número 1
    (porque os usuários comuns contam as coisas assim).

    c) Após clicar em "Relembrar moradia", faça:


    c.1) Se ele informar "1", exiba o primeiro bairro cadastrado; Se informar "2", exiba o segundo bairro cadastrado e
    assim por diante ...

    c.2) Porém, ao informar um número maior do que a quantidade de bairros cadastrados, exiba:

    "Você ainda não morou num Xº bairro!" -->
    Bairros:
    <input type="text" id="txt_bairro">
    <button onclick="cadastrar()">Cadastrar bairro</button><br>

    Número:
    <input type="number" min="1" id="txt_numero">
    <button onclick="relembrar()">Relembrar moradia</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var bairros = []
    function cadastrar() {
        var bairro = txt_bairro.value

        bairros.push(bairro);
    }

    function relembrar() {
        var numero = txt_numero.value
        if (numero > bairros.length) {
            div_mensagem.innerHTML = `Você ainda não morou num ${numero}º bairro!`
        } else if (numero < 1) {
            div_mensagem.innerHTML = ''
        } else {
            div_mensagem.innerHTML = `${bairros[numero-1]}`
        }
    }
</script>
