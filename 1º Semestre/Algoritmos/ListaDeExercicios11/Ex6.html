<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6. Crie um programa o qual:
a) O usuário informa os nomes dos filmes que mais gosta e clica em "Cadastrar"; 
b) Na medida em que vai cadastrando, os filmes vão aparecendo um abaixo do outro, abaixo do botão.  -->
Filmes:
<input type="text" id="txt_filme"><br>
<button onclick="cadastrar()">Cadastrar</button><br>
<div id="div_mensagem"></div>
</body>
</html>
<script>
    var filmes = []
    function cadastrar() {
        var filme = txt_filme.value
        filmes.push(filme)
        div_mensagem.innerHTML = ''
        for(var contador = 0; contador < filmes.length; contador++){
            div_mensagem.innerHTML += `${filmes[contador]}<br>`
        }
    }
</script>
