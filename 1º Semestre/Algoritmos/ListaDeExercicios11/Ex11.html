<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 11. Crie um programa o qual:

    a) Pergunte ao usuário o preço de um produto;

    b) Ao clicar em "Cadastrar", o preço fica cadastrado num lugar que o usuário não vê;

    c) Ao clicar em "Atualizar Estoque", deve aparecer a lista de preços cadastrados (em ordem inversa) e um texto como
    este abaixo:

    Você tem X produtos cadastrados em estoque

    Seu estoque vale R$Y

    Em que X é a quantidade de produtos cadastrados pelo usuário e Y é a soma de todos os valores. -->
    Preço:
    <input type="text" id="txt_preco"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Estoque</button><br>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var precos = [];
    var quantidade = 0
    var total = 0;
    function cadastrar() {
        var preco = Number(txt_preco.value)

        precos.push(preco)
        quantidade++
        total+= preco
    }

    function atualizar() {
        div_mensagem.innerHTML = ''
        for(var contador = precos.length-1; contador >= 0; contador--){
            div_mensagem.innerHTML += `${precos[contador]} <br>`
        }
        div_mensagem.innerHTML += `<br> Você tem ${quantidade} produtos cadastrados em estoque <br>
        Seu estoque vale R$${total}`
    }
</script>
