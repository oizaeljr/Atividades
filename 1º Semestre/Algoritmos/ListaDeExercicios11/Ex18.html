<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 18. Crie um programa o qual:

a) O usuário informa os nomes das músicas que mais gosta e clica em "Cadastrar"; 

b) Ao clicar em "Exibir", as músicas vão aparecendo uma abaixo da outra, abaixo do botão. 

c) Tenha dois campos "De..." e "Até...", que recebem um intervalo de dois números crescentes.

d) Ao clicar em "Filtrar", deve exibir as músicas que estão dentro daquele intervalo.

OBS: se o usuário informar "de 1 até 5", deve mostrar da primeira música até a quinta música da lista. -->
Música: 
<input type="text" id="txt_musica"><br>
<button onclick="cadastrar()">Cadastrar</button>
<button onclick="exibir()">Exibir</button><br>
<div id="div_mensagem"></div><br><br>

Filtro: <br>
De: <input type="text" id="txt_inicio">
Até: <input type="text" id="txt_fim"><br>
<button onclick="filtrar()">Filtrar</button><br>
<div id="div_mensagem2"></div>
</body>
</html>
<script>
    var musicas = []
    function cadastrar() {
        var musica = txt_musica.value

        musicas.push(musica)
    }

    function exibir() {
        div_mensagem.innerHTML = ''
        for(var contador = 0; contador < musicas.length; contador++){
            div_mensagem.innerHTML += `${musicas[contador]} <br>` 
        }
    }
    function filtrar() {
        var inicio = Number(txt_inicio.value)
        var fim = Number(txt_fim.value)
        var limite = 0
        div_mensagem2.innerHTML = ''
        if (fim < inicio) {
            div_mensagem2.innerHTML = `informações inválidas!`
        } else {
            if (fim > musicas.length) {
                limite = musicas.length
            } else {
                limite = fim
            }
            for(var contador = inicio-1; contador < limite; contador++){
                div_mensagem2.innerHTML += `${musicas[contador]} <br>`
            }
        }
    }
</script>
