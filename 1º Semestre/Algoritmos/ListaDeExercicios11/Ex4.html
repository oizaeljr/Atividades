<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 4. Crie um programa o qual:

    a) O usuário informa os nomes dos filmes que mais gosta, começando pelo seu favorito e depois o segundo que mais
    gosta e assim por diante.

    b) Para cadastrar cada filme, ele clica em "Cadastrar filme";

    c) Crie um botão "Ver Favoritos" que, ao ser clicado, exibe os filmes favoritos;

    d) Exiba também, abaixo de tudo, uma frase assim: "Total: X";

    d.1) Após a frase acima, mostre as seguintes frases:

    O que filme que mais gosta é A.

    E desses, o que menos gosta é B

    Obs: "A" é o primeiro filme cadastrado e "B" o último. -->
    Nomes dos filmes:
    <input type="text" id="txt_filme">
    <button onclick="cadastrar()">Cadastrar filme</button><br>

    <button onclick="ver()">Ver Favoritos</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var filmes = []
    function cadastrar() {
        var filme = txt_filme.value

        filmes.push(filme);
    }

    function ver() {
        div_mensagem.innerHTML = `${filmes} <br>
        O filme que mais gosta é ${filmes[0]} <br>
        E desses, o que menos gosta é ${filmes[filmes.length-1]}`
    }
</script>
